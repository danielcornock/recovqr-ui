<button class="profile-menu__container" [matMenuTriggerFor]="menu">
    <div class="profile-menu__image">
        {{ initials }}
    </div>

    <mat-icon class="profile-menu__icon">
        <mat-icon>expand_more</mat-icon>
    </mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of actions" (click)="item.action()">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label | translate }}</span>
    </button>
</mat-menu>
